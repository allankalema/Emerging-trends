<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Students</title>
</head>
<body>
    <h1>All Registered Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <strong>Name:</strong> {{ student.name }} | 
                <strong>Student ID:</strong> {{ student.student_id }} | 
                <strong>Address:</strong> {{ student.address }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
